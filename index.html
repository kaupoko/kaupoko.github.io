<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple HTML Page</title>
    <style>
        :root { --bg:#f6f8fb; --card:#fff; --accent:#2563eb; --muted:#6b7280; }
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:var(--bg); color:#111; }
        .container { max-width:900px; margin:40px auto; padding:24px; }
        header { display:flex; align-items:center; gap:16px; }
        h1 { margin:0; font-size:1.6rem; }
        .card { background:var(--card); padding:18px; border-radius:8px; box-shadow:0 6px 18px rgba(16,24,40,0.06); }
        p.lead { margin:4px 0 0; color:var(--muted); }
        footer { margin-top:18px; color:var(--muted); font-size:0.9rem; text-align:center; }
        button { background:var(--accent); color:#fff; border:0; padding:10px 14px; border-radius:6px; cursor:pointer; }
        button:active { transform:translateY(1px); }
        nav a { color:var(--accent); text-decoration:none; margin-right:12px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="card" style="display:inline-block;">
                <h1>HELLO WORLD</h1>
                <p class="lead">A minimal starter page you can edit.</p>
            </div>
        </header>

        <main style="margin-top:18px;">
            <section class="card">
                <h2>About</h2>
                <p>This is a clean, small HTML template. It includes responsive meta tags, basic styling, and a tiny script example.</p>
                <nav style="margin-top:12px;">
                    <a href="#about">About</a>
                    <a href="#features">Features</a>
                    <a href="#contact">Contact</a>
                </nav>

                <div style="margin-top:14px;">
                    <button id="greetBtn">Click to greet</button>
                    <span id="now" style="margin-left:12px; color:var(--muted);"></span>
                </div>
            </section>
        </main>

        <footer>
            <div class="card" style="display:inline-block; padding:10px 16px;">
                © <span id="year"></span> Simple Page
            </div>
        </footer>
    </div>

    <script>
        // small interactive bits
        document.getElementById('greetBtn').addEventListener('click', function () {
            const now = new Date();
            document.getElementById('now').textContent = now.toLocaleTimeString();
            alert('Hello — this is a simple HTML page!');
        });
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
